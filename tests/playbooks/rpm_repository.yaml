---
- hosts: localhost
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults: &pulp_module_defaults
    pulp.squeezer.rpm_repository: &pulp_connection_details
      pulp_url: "{{ pulp_url }}"
      username: "{{ pulp_username }}"
      password: "{{ pulp_password }}"
      validate_certs: "{{ pulp_validate_certs | default(true) }}"
    pulp.squeezer.rpm_remote:
      <<: *pulp_connection_details
  tasks:
    - name: Make repository absent
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        state: absent
    - name: Make remote absent
      pulp.squeezer.rpm_remote:
        name: test_rpm_remote
        state: absent
    - name: Make remote present
      pulp.squeezer.rpm_remote:
        name: test_rpm_remote
        url: "{{ pulp_fixtures_url }}/rpm-signed/"
        state: present
    - name: Clean openapi cache
      file:
        path: "{{ lookup('env', 'XDG_CACHE_HOME') | default('~/.cache') }}/squeezer"
        state: absent

- hosts: tests
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults:
    <<: *pulp_module_defaults
  tasks:
    - name: Retrieve remote
      pulp.squeezer.rpm_remote:
        name: test_rpm_remote
      register: remote_result

    - name: Create repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        description: ""
        remote: test_rpm_remote
        state: present
      register: result
    - name: Verify create repository
      assert:
        that:
          - result.changed == true
          - result.repository.name == 'test_rpm_repository'
          - result.repository.remote == remote_result.remote.pulp_href

    - name: Create repository (2nd try)
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        state: present
      register: result
    - name: Verify create repository (2nd try)
      assert:
        that:
          - result.changed == false

    - name: Add description to repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        description: "repository created via ansible"
        state: present
      register: result
    - name: Verify add description to repository
      assert:
        that:
          - result.changed == true
          - result.repository.description == "repository created via ansible"

    - name: Add description to repository (2nd try)
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        description: "repository created via ansible"
        state: present
      register: result
    - name: Verify add description to repository (2nd try)
      assert:
        that:
          - result.changed == false

    - name: Add autopublish is true to repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        autopublish: true
        state: present
      register: result
    - name: Verify add autopublish is true to repository
      assert:
        that:
          - result.changed == true
          - result.repository.autopublish == true

    - name: Add autopublish is true to repository (2nd try)
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        autopublish: true
        state: present
      register: result
    - name: Verify add autopublish is true to repository (2nd try)
      assert:
        that:
          - result.changed == false

    - name: Add repo_config (dict) to repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        repo_config:
          gpgcheck: 1
        state: present
      register: result
    - name: Verify add repo_config (dict) to repository
      assert:
        that:
          - result.changed == true
          - result.repository.repo_config == '{"gpgcheck": 1}'

    - name: Add repo_config (string) to repository (Validate no change)
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        repo_config: '{"gpgcheck": 1}'
        state: present
      register: result
    - name: Verify add repo_config (string) to repository (Validate no change)
      assert:
        that:
          - result.changed == false

    - name: Add retain_package_versions to 3 in repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        retain_package_versions: 3
        state: present
      register: result
    - name: Verify add retain_package_versions is 3 in repository
      assert:
        that:
          - result.changed == true
          - result.repository.retain_package_versions == 3

    - name: Add retain_package_versions to 3 in repository (2nd try)
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        retain_package_versions: 3
        state: present
      register: result
    - name: Verify add retain_package_versions is 3 in repository (2nd try)
      assert:
        that:
          - result.changed == false

    - name: Remove retain_package_versions to 3 from repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        retain_package_versions: 0
        state: present
      register: result
    - name: Verify remove retain_package_versions to 3 from repository
      assert:
        that:
          - result.changed == true
          - result.repository.retain_package_versions == 0

    - name: Remove retain_package_versions to 3 from repository (2nd try)
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        retain_package_versions: 0
        state: present
      register: result
    - name: Verify remove retain_package_versions to 3 from repository (2nd try)
      assert:
        that:
          - result.changed == false

    - name: Modify retain_repo_versions to 5 in repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        retain_repo_versions: 5
        state: present
      register: result
    - name: Verify modify retain_repo_versions is 5 in repository
      assert:
        that:
          - result.changed == true
          - result.repository.retain_repo_versions == 5

    - name: Modify retain_repo_versions to 5 in repository (2nd try)
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        retain_repo_versions: 5
        state: present
      register: result
    - name: Verify modify retain_repo_versions to 5 in repository (2nd try)
      assert:
        that:
          - result.changed == false

    - name: Fake modify repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        state: present
      register: result
    - name: Verify fake modify repository
      assert:
        that:
          - result.changed == false
          - result.repository.description == "repository created via ansible"
          - result.repository.autopublish == true

    - name: Modify pulp_labels on repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        pulp_labels:
          key1: value1
          key2: value2
        state: present
      register: result
    - name: Verify modify pulp_labels on repository
      assert:
        that:
          - result.changed == true
          - result.repository.pulp_labels.key1 == "value1"
          - result.repository.pulp_labels.key2 == "value2"

    - name: List repositories
      pulp.squeezer.rpm_repository: {}
      register: result
    - name: Verify list repositories
      assert:
        that:
          - result.changed == false
          - result.repositories | length >= 1

    - name: Read repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
      register: result
    - name: Verify read repository
      assert:
        that:
          - result.changed == false
          - result.repository.name == 'test_rpm_repository'
          - result.repository.description == "repository created via ansible"
          - result.repository.autopublish == true
          - result.repository.remote == remote_result.remote.pulp_href
          - result.repository.pulp_labels.key1 == "value1"
          - result.repository.pulp_labels.key2 == "value2"

    - name: Remove description from repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        description: ""
        state: present
      register: result
    - name: Verify remove description from repository
      assert:
        that:
          - result.changed == true
          - not result.repository.description

    - name: Remove description from repository (2nd try)
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        description: ""
        state: present
      register: result
    - name: Verify remove description from repository (2nd try)
      assert:
        that:
          - result.changed == false

    - name: Remove autopublish is true from repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        autopublish: false
        state: present
      register: result
    - name: Verify remove autopublish is true from repository
      assert:
        that:
          - result.changed == true
          - result.repository.autopublish == false

    - name: Remove autopublish is true from repository (2nd try)
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        autopublish: false
        state: present
      register: result
    - name: Verify remove autopublish is true from repository (2nd try)
      assert:
        that:
          - result.changed == false

    - name: Delete repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        state: absent
      register: result
    - name: Verify delete repository
      assert:
        that:
          - result.changed == true
          - not result.repository

    - name: Delete repository (2nd try)
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        state: absent
      register: result
    - name: Verify delete repository (2nd try)
      assert:
        that:
          - result.changed == false

- hosts: localhost
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults:
    <<: *pulp_module_defaults
  tasks:
    - name: Make repository absent
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        state: absent
    - name: Make remote absent
      pulp.squeezer.rpm_remote:
        name: test_rpm_remote
        state: absent
...
